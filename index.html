<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel=" stylesheet" href="style.css">
    <link rel=" stylesheet" href="animate.css">
    <title>Simon</title>
</head>

<body>
    <div class="text">
        <h1>SIMON</h1>
        <h2>Test Your Memory!</h2>
    </div>

    <div class="outer-circle round">
        <div id="0" class="red corner"></div>
        <div id="1" class="green corner"></div>
        <div id="" class="inner-circle round"><button class="start">START</button></div>
        <div id="2" class="blue corner"></div>
        <div id="3" class="yellow corner"></div>

    </div>
    <div class="brain"><img src="brain.png" alt=""></div>
    <div class="announce">
        <h2>Brilliant!</h2>
        <button class="again">Play Again</button>
    </div>
</body>

</html>
